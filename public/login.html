<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Duka La Likes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1A237E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: #1A237E;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #F4511E;
        }

        .error {
            color: red;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Admin Access</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <div id="error" class="error">Incorrect Password</div>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (e) { console.error(e); }
        }

        // Check if already logged in
        fetch('/api/check-auth')
            .then(r => r.json())
            .then(d => { if (d.loggedIn) window.location.href = '/'; });
    </script>
</body>

</html>
